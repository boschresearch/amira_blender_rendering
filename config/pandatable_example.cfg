[dataset]
image_count = 5
base_path = $AMIRA_DATASETS/PandaTable-Train
scene_type = PandaTable

[camera_info]
width = 640
height = 480
model = pinhole
name = Orbbec Astra Pro
zeroing = 0, 0, 0
intrinsic = 390.30499267578125, 390.30499267578125, 317.82745361328125, 247.91806030273438
sensor_width = 1.89882275303
focal_length = 1.158
hfov = 78.694
intrinsics_conversion_mode = fov

[render_setup]
backend = blender-cycles
integrator = BRANCHED_PATH
denoising = True
samples = 2
allow_occlusions = False

[scene_setup]
blend_file = $AMIRA_DATA_GFX/modeling/robottable_empty.blend
environment_texture = $AMIRA_DATASETS/OpenImagesV4/Images
cameras = Camera
forward_frames = 10

[multiview_setup]
cameras = Camera
view_count = 2
mode = random
mode_config.center = -0.6, 0.2, 1.65
mode_config.radius = 0.35
mode_config.frequency = 4
mode_config.amplitude = 0.3

[postprocess]
rectify_depth = False
overwrite = False

# [logging]
debug = False
plot_axis = False
scatter = True

[parts]
bundmutter_m8 = $AMIRA_DATA_GFX/cad/rexroth/bundmutter_m8.blend
ply.bundmutter_m8 = $AMIRA_DATA_GFX/cad/rexroth/bundmutter_m8.ply
ply_scale.bundmutter_m8 = 0.001

hammerschraube = $AMIRA_DATA_GFX/cad/rexroth/hammerschraube.blend
ply.hammerschraube = $AMIRA_DATA_GFX/cad/rexroth/hammerschraube.ply
ply_scale.hammerschraube = 0.001

sterngriff = $AMIRA_DATA_GFX/cad/rexroth/sterngriff.blend
ply.sterngriff = $AMIRA_DATA_GFX/cad/rexroth/sterngriff.ply
ply_scale.sterngriff = 0.001

tless_obj_06 = $AMIRA_DATA_GFX/cad/tless/blender/obj_06.blend
ply.tless_obj_06 = $AMIRA_DATA_GFX/cad/tless/models/obj_06.ply
ply_scale.tless_obj_06 = 0.001

ToolCap = $AMIRA_DATA_GFX/cad/ebike/toolcap.blend
DriveShaft = $AMIRA_DATA_GFX/cad/ebike/driveshaft.blend

[scenario_setup]
non_target_objects = parts.bundmutter_m8:6, parts.ToolCap:2, parts.hammerschraube:2, parts.sterngriff:2, parts.tless_obj_06:2
target_objects = parts.DriveShaft:1
